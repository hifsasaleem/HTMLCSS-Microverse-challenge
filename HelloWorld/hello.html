<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-social/bootstrap-social.css">
    <link rel="stylesheet" href="styles.css">
    <!-- endbuild -->
    <title>Survey Form</title>
</head>

<body>
    <div>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form id="survey-form">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" />


            <label d="email-label">Email</label>
            <input id="email" placeholder="Enter your email" />


            <label id="number-label">Age (optional)</label>
            <input id="email" placeholder="Enter your email" />


            <label>Which option best describes your current role?</label>
            <select id="dropdown">
                <option value="">Student</option>
                <option value="">Full Time Job</option>
                <option value="">Full Time Learner</option>
                <option value="">Prefer not to say</option>
                <option value="">Other</option>
            </select>


            <label>Would you recommend freeCodeCamp to a friend?</label>
            <input type="radio">Definitely</input>
            <input type="radio">Maybe</input>
            <input type="radio">Not sure</input>


            <label>What is your favorite feature of freeCodeCamp?</label>
            <select id="dropdown">
                <option value="">Challenges</option>
                <option value="">Projects</option>
                <option value="">Community</option>
                <option value="">Open Source</option>
            </select>



            <label>What would you like to see improved? (check all that apply)</label>
            <input type="checkbox">Front-end Projects</input>
            <input type="checkbox">Back-end Projects </input>
            <input type="checkbox">Data Visualization</input>
            <input type="checkbox">Challenges</input>
            <input type="checkbox">Open Source Community</input>
            <input type="checkbox">Gitter help rooms</input>
            <input type="checkbox">Videos</input>
            <input type="checkbox">Wiki</input>
            <input type="checkbox">Forum</input>
            <input type="checkbox">Additional Courses</input>


            <label>Any comments or suggestions?</label>
            <textarea placeholder="Enter your comment here..."></textarea>


            <button id="submit">submit</button>


        </form>
    </div>


</body>

</html>
